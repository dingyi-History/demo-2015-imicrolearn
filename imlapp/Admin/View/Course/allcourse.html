<extend name="./abase"/>

<block name="main">

<div class="table-responsive">
  <table class="table table-hover table-striped table-bordered ">
	<th class="text-center">教程号</th>
	<th class="text-center">教程标题</th>
	<th class="text-center">教程简介</th>
	<th class="text-center" class="text-center">分类ID</th>
	<th class="text-center">分类名</th>
	<th class="text-center">步骤序号</th>
	<th class="text-center">步骤内容</th>
	
	<volist name="allcourse" id="vo">
    <tr>
    	<td class="text-center">{$vo.cid}</td>
    	<td class="text-center">{$vo.cname}</td>
    	<td class="text-center">{$vo.ctitle}</td>
    	<td class="text-center">{$vo.typeid}</td>
    	<td class="text-center">{$vo.typename}</td>
    	<td class="text-center">{$vo.stepid}</td>
    	<td class="text-center">{$vo.scontent}</td>
    </tr>
    </volist>
  </table>
</div>

</block>
